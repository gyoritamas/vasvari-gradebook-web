<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>E-napló | Tantárgyak</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<h1>Tantárgyak</h1>
<a th:href="@{/subjects/new}">Új tantárgy</a>
<table>
    <tr>
        <th>ID</th>
        <th>tantárgy neve</th>
        <th>tanár</th>
        <th th:if="${@userUtil.userRole().name()=='ADMIN'}">műveletek</th>
    </tr>
    <tr th:each="subject : ${subjects}">
        <td th:text="${subject.getId()}"></td>
        <td th:text="${subject.getName()}"></td>
        <td th:text="${subject.getTeacher()}? ${teachers.get(subject.getTeacher().getId())} : '(nincs adat)'"></td>
        <td th:if="${@userUtil.userRole().name()=='ADMIN'}">
            <div class="d-flex flex-row">
                <!-- edit button -->
                <div class="btn">
                    <a th:href="@{/subjects/{id}/ (id = ${subject.getId()})}"><i class="bi bi-pencil-square"></i></a>
                </div>
                <!-- delete button -->
                <div>
                    <form th:method="delete"
                          th:action="@{/subjects/{id} (id = ${subject.getId()})}">
                        <button type="submit" class="btn btn-link" name="delete">
                            <a class="text-danger"><i class="bi bi-x-circle"></i></a>
                        </button>
                    </form>
                </div>
            </div>
        </td>
    </tr>
</table>
<span th:if="${#lists.isEmpty(subjects)}">Nincsenek tantrágyak</span>
</body>
</html>
