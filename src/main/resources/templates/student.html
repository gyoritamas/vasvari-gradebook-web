<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title th:text="${editing}? 'E-napló | Tanuló adatai' : 'E-napló | Új tanuló'"></title>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="col-6 container-fluid mt-5 px-2">
    <h1 th:text="${editing}? 'Tanuló adatai' : 'Új tanuló'" class="mb-4"></h1>
    <div class="mb-3">
        <div th:if="${@userUtil.hasAnyRole('ADMIN')}" th:replace="fragments/student-details-form"></div>
        <div th:unless="${@userUtil.hasAnyRole('ADMIN')}" th:replace="fragments/student-details-table"></div>
    </div>
</div>
</body>
</html>
