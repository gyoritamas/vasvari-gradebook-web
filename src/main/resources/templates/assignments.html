<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>E-napló | Feladatok</title>
</head>
<body>
<h1>Feladatok</h1>
<a th:href="@{/assignments/new}">Új feladat</a>
<table>
    <tr>
        <th>ID</th>
        <th>téma</th>
        <th>típus</th>
        <th>leírás</th>
        <th>határidő</th>
        <th>kurzus</th>
        <th>műveletek</th>
    </tr>
    <tr th:each="assignment : ${assignments}">
        <td th:text="${assignment.getId()}"></td>
        <td th:text="${assignment.getName()}"></td>
        <td th:text="#{|assignmentType.${assignment.getType()}|}"></td>
        <td th:text="${assignment.getDescription()}"></td>
        <td th:text="${assignment.getDeadline()}"></td>
        <td th:text="${assignment.getCourse().getName()}"></td>
        <td>
            <!-- edit button -->
            <div class="btn">
                <a th:href="@{/assignments/{id}/ (id = ${assignment.getId()})}"><i class="bi bi-pencil-square"></i></a>
            </div>
            <!-- delete button -->
            <form th:method="delete"
                  th:action="@{/assignments/{id} (id = ${assignment.getId()})}">
                <button type="submit" class="btn btn-link" name="delete"><a><i class="bi bi-trash"></i></a></button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
