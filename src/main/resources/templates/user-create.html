<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>E-napló | Új felhasználó</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<h1>Új felhasználó</h1>
<span th:text="${schoolActorId}"></span>
<span th:text="${role}"></span>
<div th:unless="${initialCredentials}">
    <!--    createStudentUser   -->
    <form th:method="post"
          th:action="@{/users/students/{id} (id = ${schoolActorId})}">
        <button type="submit" class="btn btn-link">
            <a class="text-decoration-none">Fiók létrehozása</a>
        </button>
    </form>
</div>
<div th:if="${initialCredentials}">
    <table>
        <tr>
            <td><label for="username">felhasználónév</label></td>
            <td>
                <span id="username" th:text="${initialCredentials.getUsername()}" readonly>felhasználónév</span>
            </td>
        </tr>
        <tr>
            <td><label for="password">jelszó</label></td>
            <td>
                <span id="password" th:text="${initialCredentials.getPassword()}" readonly>jelszó</span>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
