<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-5.0.2/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script th:src="@{/js/bootstrap-5.0.2/bootstrap.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <title>E-napló | Bejegyzés adatai</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>

<div class="col-lg-8 container-fluid mt-5 mb-5 px-2">
    <div>
        <!-- subject -->
        <div class="row mb-2">
            <p class="col-sm-2">tantárgy neve</p>
            <p class="col-sm-8" th:text="${gradebookInput.getSubjectId()}"></p>
        </div>

        <!-- student -->
        <div class="row mb-2">
            <p class="col-sm-2">tanár</p>
            <p class="col-sm-8" th:text="${subjectInput.getTeacher().getName()}"></p>
        </div>

    </div>

</div>

</html>
