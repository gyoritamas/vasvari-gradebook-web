<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-5.0.2/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script th:src="@{/js/bootstrap-5.0.2/bootstrap.js}"></script>
    <title>E-napló | Profil</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<h1>Jelszó megváltoztatása</h1>
<div th:unless="${response}">
    <form th:object="${passwordChangeRequest}" th:method="post" id="password-change-form">
        <table>
            <tr>
                <td><label for="old-password">régi jelszó:</label></td>
            </tr>
            <tr>
                <td><input type="password" id="old-password" th:field="*{oldPassword}"></td>
                <td th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></td>
            </tr>

            <tr>
                <td><label for="new-password">új jelszó:</label></td>
            </tr>
            <tr>
                <td><input type="password" id="new-password" name="new-password" th:field="*{newPassword}" required>
                </td>
                <td th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></td>
            </tr>

            <tr>
                <td><label for="new-password-again">új jelszó még egyszer:</label></td>
            </tr>
            <tr>
                <td><input type="password" id="new-password-again" name="new-password-again" required></td>
            </tr>
            <tr>
                <td><span class="text-danger" id="error"></span></td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Mentés</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<div th:if="${response}">
    <span>A jelszó sikeresen megváltozott.</span>
</div>
<script th:src="@{/js/jquery-3.6.0/jquery-3.6.0.min.js}"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        $('#password-change-form').submit(function (e) {
            if ($('#new-password').val() !== $('#new-password-again').val()) {
                $('#error').html("A megadott jelszavak nem egyeznek.");
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
