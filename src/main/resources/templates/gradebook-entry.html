<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-5.0.2/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script th:src="@{/js/bootstrap-5.0.2/bootstrap.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>E-napló | Új bejegyzés</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<h1 th:text="${editing}? 'Bejegyzés módosítása' : 'Új bejegyzés'"></h1>
<form method=post th:object="${gradebookInput}">
    <table>
        <!-- student -->
        <tr>
            <td>
                <label for="student"></label>
                <select id="student" th:field="*{studentId}">
                    <option th:each="student : ${studentList}"
                            th:value="${student.getId()}"
                            th:text="${student.getName()}">
                    </option>
                </select>
            </td>
        </tr>

        <!-- subject -->
        <tr>
            <td>
                <label for="subject"></label>
                <select id="subject" th:field="*{subjectId}">
                    <option th:each="subject : ${subjectList}"
                            th:value="${subject.getId()}"
                            th:text="${subject.getName()}">
                    </option>
                </select>
            </td>
        </tr>

        <!-- assignment -->
        <tr>
            <td>
                <label for="assignment"></label>
                <select id="assignment" th:field="*{assignmentId}">
                    <option th:each="assignment : ${assignmentList}"
                            th:value="${assignment.getId()}"
                            th:text="${assignment.getName()}">
                    </option>
                </select>
            </td>
        </tr>

        <!-- grade -->
        <tr>
            <td>
                <label for="grade"></label>
                <select id="grade" th:field="*{grade}">
                    <option th:each="i : ${#numbers.sequence(1,5)}" th:value="${i}" th:text="${i}">
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <button type="submit">Mentés</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
