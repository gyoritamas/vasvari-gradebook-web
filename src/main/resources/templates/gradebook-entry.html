<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>E-napló | Új bejegyzés</title>
</head>
<body>
<h1>Új bejegyzés</h1>
<form method=post th:object="${gradebookInput}">
    <table>
        <!-- student -->
        <tr>
            <td>
                <label for="student"></label>
                <select id="student" th:field="*{studentId}">
                    <option th:each="student : ${studentList}"
                            th:value="${student.getId()}"
                            th:text="${student.getName()}">
                    </option>
                </select>
            </td>
        </tr>

        <!-- class -->
        <tr>
            <td>
                <label for="class"></label>
                <select id="class" th:field="*{classId}">
                    <option th:each="class : ${classList}"
                            th:value="${class.getId()}"
                            th:text="${class.getName()}">
                    </option>
                </select>
            </td>
        </tr>

        <!-- assignment -->
        <tr>
            <td>
                <label for="assignment"></label>
                <select id="assignment" th:field="*{assignmentId}">
                    <option th:each="assignment : ${assignmentList}"
                            th:value="${assignment.getId()}"
                            th:text="${assignment.getName()}">
                    </option>
                </select>
            </td>
        </tr>

        <!-- grade -->
        <tr>
            <td>
                <label for="grade"></label>
                <select id="grade" th:field="*{grade}">
                    <option th:value="5">5</option>
                    <option th:value="4">4</option>
                    <option th:value="3">3</option>
                    <option th:value="2">2</option>
                    <option th:value="1">1</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <button type="submit">Mentés</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
