<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-5.0.2/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script th:src="@{/js/bootstrap-5.0.2/bootstrap.js}"></script>
    <title>E-napló | Hiba</title>
</head>

<body>
<!--<div th:include="fragments/navbar"></div>-->
<div class="container-fluid mt-5 px-2 p-5">
    <div class="offset-2 col-8">
        <h1 th:if="${#response.status == 404}" class="mb-4">Az oldal nem található</h1>
        <h1 th:if="${#response.status == 500}" class="mb-4">Hiba történt</h1>
        <div th:if="${problem}">
            <table class="table table-responsive-sm">
                <tr>
                    <td>status</td>
                    <td th:text="${T(org.springframework.http.HttpStatus).valueOf(problem.getStatus())}"></td>
                </tr>
                <tr>
                    <td>title</td>
                    <td th:text="${problem.getTitle()}"></td>
                </tr>
                <tr>
                    <td>type</td>
                    <td th:text="${problem.getType()}"></td>
                </tr>
                <tr>
                    <td>detail</td>
                    <td th:text="${problem.getDetail()}"></td>
                </tr>
            </table>
        </div>

        <p th:if="${errorMessage}" th:utext="${errorMessage}"></p>
        <a href="index.html" th:href="@{/}">Vissza a kezdőoldalra</a>
    </div>
</div>
</body>
</html>
