<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>E-napló | Tanulók</title>
</head>
<body>
<h1>Tanulók</h1>
<a th:href="@{students/new}">Új tanuló</a>
<table>
    <tr>
        <th>ID</th>
        <th>név</th>
        <th>évfolyam</th>
        <th>email</th>
        <th>cím</th>
        <th>telefon</th>
        <th>születési dátum</th>
        <th>műveletek</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.getId()}"></td>
        <td th:text="${student.getName()}"></td>
        <td th:text="${student.getGradeLevel()}"></td>
        <td th:text="${student.getEmail()}"></td>
        <td th:text="${student.getAddress()}"></td>
        <td th:text="${student.getPhone()}"></td>
        <td th:text="${student.getBirthdate()}"></td>
        <td>
            <!-- edit button -->
            <div class="btn">
                <a th:href="@{/students/{id}/ (id = ${student.getId()})}"><i class="bi bi-pencil-square"></i></a>
            </div>
            <!-- delete button -->
            <form th:method="delete"
                  th:action="@{/students/{id} (id = ${student.getId()})}">
                <button type="submit" class="btn btn-link"><a><i class="bi bi-trash"></i></a></button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
