<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-5.0.2/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script th:src="@{/js/bootstrap-5.0.2/bootstrap.js}"></script>
    <title th:text="${editing}? 'E-napló | Feladat módosítása':'E-napló | Új feladat'"></title>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="col-xl-4 col-lg-6 col-md-10 container-fluid mt-5 px-2">
    <h1 th:text="${editing}? 'Feladat részletei' : 'Új feladat'" class="mb-4"></h1>
    <div th:if="${@userUtil.hasAnyRole('ADMIN', 'TEACHER')}" th:include="fragments/assignment-details-form"></div>
    <div th:unless="${@userUtil.hasAnyRole('ADMIN', 'TEACHER')}" th:include="fragments/assignment-details-table"></div>
</div>
</body>
</html>
