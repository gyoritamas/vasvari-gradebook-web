<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>E-napló | Osztályok</title>
</head>
<body>
<h1>Osztályok</h1>
<a th:href="@{/classes/new}">Új osztály</a>
<table>
    <tr>
        <th>ID</th>
        <th>képzés neve</th>
        <th>műveletek</th>
    </tr>
    <tr th:each="class : ${classes}">
        <td th:text="${class.getId()}"></td>
        <td th:text="${class.getName()}"></td>
        <td>
            <!-- edit button -->
            <div class="btn">
                <a th:href="@{/classes/{id}/ (id = ${class.getId()})}"><i class="bi bi-pencil-square"></i></a>
            </div>
            <!-- delete button -->
            <form th:method="delete"
                  th:action="@{/classes/{id} (id = ${class.getId()})}">
                <button type="submit" class="btn btn-link"><a><i class="bi bi-trash"></i></a></button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
